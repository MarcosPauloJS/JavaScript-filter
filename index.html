<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>works</title>
</head>
<body>
    <header class="header">
        <h1 class="logo">Works: data of analisis</h1>
    </header>
    <section class="view-data">
        <img class="image" src="assets/img/skyline.svg" alt="companies">
        <h1 class="intro" >database of jobs with salaries, companies and length of service</h1>
        <div class="information">
            <div class="filter">
                <span>Filters:</span>
                <select class="select -companie">
                    <option value="all" >companie</option>
                    <option value="Flex" >Flex</option>
                    <option value="Bello Monte" >Bello Monte</option>
                    
                    <option value="Petrobras" >Petobras</option>
                </select>
                <select class="select -state">
                        <option value="all" >State</option>
                        <option value="SP">SP</option>
                        <option value="PA">PA</option>
                        <option value="MG">MG</option>
                        <option value="BA">BA</option>
                        <option value="AC">AC</option>
                </select>
                <select class="select -age">
                        <option value="all">Age</option>
                        <option value="14-18">14-18</option>
                        <option value="18-25">18-25</option>
                        <option value="25-45">25-45</option>

                </select>
            </div>
            <table class="works">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>State</th>
                        <th>Office</th>
                        <th>Companie</th>
                    </tr>
                </thead>
                <!-- <tbody class="table-content">
                    
                </tbody> -->
            </table>
        </div>

    </section>



    <script src="index.js"></script>
</body>
</html>
